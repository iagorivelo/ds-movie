<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DS Movie</title>

  <!-- Bootstrap adicionado ao projeto -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Fontes adicionadas ao projeto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Chamando o arquivo css -->
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <header>
    <nav class="container">
      <h1>DSMovie</h1>
      <div class="dsmovie-contact-container">
        <img src="./assets/images/github.svg" alt="Logo do GitHub">
        <a href="https://github.com/iagorivel0">/iagorivel0</a>
      </div>
    </nav>
  </header>

  <main>
    <section id="dsmovie-form-section">
      <div class="container dsmovie-form-container">

        <div>
          <div class="dsmovie-card">
            <img src="https://www.themoviedb.org/t/p/w500_and_h282_face/ncC9ZgZuKOdaVm7yXinUn26Qyok.jpg" alt="Brooklyn Nine-Nine">
            <div class="dsmovie-form-description">
              <h3>Brooklyn Nine-Nine</h3>
              <form class="dsmovie-form">
                <div class="form-group dsmovie-form-group">
                  <label for="email">Informe seu email</label>
                  <input class="form-control" id="email" type="email">
                </div>

                <div class="form-group dsmovie-form-group">
                  <label for="score">Informe sua avaliação</label>
                  <select class="form-control" name="score" id="score">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>

                <div class="dsmovie-form-btn-container">
                  <button class="dsmovie-btn" type="submit">Salvar</button>
                  <a class="dsmovie-btn" href="index.html">Cancelar</a>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </section>
  </main>
</body>
